<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <span>Poke API</span>
    </header>
    <form class="form">
        <input class="search" type="text" placeholder="Buscar pókemon">
        <button class="submit">Buscar</button>
    </form>
    <div class="cards">
        <div class="card">
            <span class="name">Pokemón</span>
            <img class="pokeimg" src="./imagenes/pokeball.png" alt="xd">
            <span class="idx">Id</span>
            <span class="exp">Exp</span>
            <!-- <span class="attack">attack</span> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
