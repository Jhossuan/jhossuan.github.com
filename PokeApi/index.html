<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img src="./imagenes/Pokelogo.png" alt="Pokelogo">
    </header>
    <form class="form">
        <input class="search" type="text" placeholder="Buscar pókemon">
        <button class="submit">Buscar</button>
    </form>
    <div class="error">
        <span class="error-span"></span> <br>
        <img class="pokeimgError" src="./imagenes/PokeShadow.png" alt="xd">
    </div>
    <div class="cards">
        <div class="card">
            <span class="name">Pokémon</span><br>
            <img class="pokeimg" src="./imagenes/PokeShadow.png" alt="xd"><br>
            <div class="info">
                <span class="idx">Id</span><br><br>
                <span class="exp">Exp</span> <br><br>
                <span class="HP">HP</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
