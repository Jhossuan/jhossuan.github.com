<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./nft-preview-card-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="img_nft" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium_NFT">
        <div class="view"></div>
      <p>Equilibrium #3429</p>
      <span class="description">
        Our Equilibrium collection promotes balance and calm.
      </span><br/>
      <span class="price"><img class="icon-ethereum" src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum"><b>0.041 ETH</b></span>
      <span class="days"><img class="icon-clock" src="./nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock">3 days left</span>
      
      <div class="linea"></div>
        <img class="perfil_img" src="./nft-preview-card-component-main/images/image-avatar.png" alt="perfil">
        <div class="info_creador">
          <span class="creador">Creation of <span class="autor">Jules Wyvern</span></span>
        </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jhossua-campos-d%C3%ADaz-94561a219/" target="_BLANK">Jhossuan Foad Campos Díaz</a>.
    </div>
  </div>
</body>
</html>
